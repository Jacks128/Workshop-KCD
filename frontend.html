<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini App Frontend</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #2c3e50;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: #ecf0f1;
      border-radius: 8px;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Mini App CI/CD Frontend</h1>

  <button onclick="checkHealth()">Check Healthz</button>
  <div class="output" id="healthz-output"></div>

  <hr>

  <input type="text" id="name" placeholder="Enter your name">
  <br>
  <button onclick="greet()">ğŸ‘‹ Greet</button>
  <button onclick="sayGoodbye()">ğŸ‘‹ Say Goodbye</button>

  <div class="output" id="message-output"></div>

  <script>
    const BASE_URL = ""; // â† CambiÃ¡ esto si no lo vas a servir desde el mismo host/puerto

    function checkHealth() {
      fetch(`${BASE_URL}/healthz`)
        .then(res => res.text())
        .then(msg => document.getElementById('healthz-output').textContent = msg)
        .catch(err => document.getElementById('healthz-output').textContent = `Error: ${err}`);
    }

    function greet() {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert("Please enter your name.");
      fetch(`${BASE_URL}/greet/${encodeURIComponent(name)}`)
        .then(res => res.text())
        .then(msg => document.getElementById('message-output').textContent = msg)
        .catch(err => document.getElementById('message-output').textContent = `Error: ${err}`);
    }

    function sayGoodbye() {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert("Please enter your name.");
      fetch(`${BASE_URL}/sayGoodbye/${encodeURIComponent(name)}`)
        .then(res => res.text())
        .then(msg => document.getElementById('message-output').textContent = msg)
        .catch(err => document.getElementById('message-output').textContent = `Error: ${err}`);
    }
  </script>
</body>
</html>
